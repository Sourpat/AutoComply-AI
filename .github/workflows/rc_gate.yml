name: RC Gate

on:
  push:
  pull_request:

jobs:
  rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/pyproject.toml

      - name: Backend install
        working-directory: backend
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e .
          elif [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt or pyproject.toml found in backend/"
            ls -la
            exit 1
          fi
          python -c "import sys; print('PY', sys.version)"
          python -c "import pkgutil; print('HAS_FASTAPI', any(m.name=='fastapi' for m in pkgutil.iter_modules()))"

      - name: Backend tests
        working-directory: backend
        env:
          ENV: ci
          APP_ENV: dev
          PYTHONPATH: ${{ github.workspace }}/backend
          KNOWLEDGE_MODE: pack
        run: |
          mkdir -p .data
          set +e
          python -m pytest -q 2>&1 | tee pytest.log
          code=${PIPESTATUS[0]}
          echo "PYTEST_EXIT_CODE=$code" >> $GITHUB_ENV
          exit $code

      - name: Pytest failure summary
        if: failure()
        working-directory: backend
        run: |
          echo "## Backend pytest failure tail" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 250 pytest.log >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Start backend
        working-directory: backend
        env:
          ENV: ci
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          mkdir -p .data
          nohup python -m uvicorn src.api.main:app --host 127.0.0.1 --port 8001 --app-dir . > uvicorn.log 2>&1 &
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:8001/health/full > /dev/null; then
              echo "Backend ready"
              exit 0
            fi
            sleep 1
          done
          echo "Backend failed to become ready"
          tail -200 uvicorn.log || true
          exit 1

      - name: Ops gates
        env:
          ENV: ci
        run: |
          curl -sSf -X POST http://127.0.0.1:8001/api/ops/seed-submissions -H "Content-Type: application/json" -d "{}" > /dev/null
          curl -sSf http://127.0.0.1:8001/api/ops/smoke > /dev/null
          curl -sSf http://127.0.0.1:8001/api/ops/kb-stats > /dev/null
          curl -sSf -X POST http://127.0.0.1:8001/api/ops/golden/run -H "Content-Type: application/json" -d "{\"version\":\"v1\",\"limit\":50}" > /dev/null

      - name: Print routes on failure
        if: failure()
        working-directory: backend
        env:
          ENV: ci
          PYTHONPATH: ${{ github.workspace }}/backend
        run: |
          python -c "from src.api.main import app; print('\n'.join(sorted({r.path for r in app.routes})))" || true
          tail -200 uvicorn.log || true

      - name: Debug backend env on failure
        if: failure()
        working-directory: backend
        run: |
          python -c "import sys; print(sys.version)"
          pip freeze | head -200 || true
          ls -la || true

      - name: Frontend install + build
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Frontend rag smoke
        working-directory: frontend
        run: |
          npm run rag:smoke

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-logs
          path: |
            backend/uvicorn.log
            backend/pytest.log

name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    # Only run deploy if all required secrets are configured.
    if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' && secrets.SERVER_IP != '' && secrets.SERVER_USER != '' && secrets.SSH_PRIVATE_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/autocomply-ai:latest backend/
          docker push ${{ secrets.DOCKER_USERNAME }}/autocomply-ai:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/autocomply-ai:latest
            docker stop autocomply-ai || true
            docker rm autocomply-ai || true
            docker run -d --name autocomply-ai -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/autocomply-ai:latest

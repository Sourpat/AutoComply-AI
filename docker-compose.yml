version: "3.9"

services:
  backend:
    build: ./backend
    container_name: autocomply-backend
    environment:
      - APP_ENV=prod
      - PORT=8001
      - CORS_ORIGINS=*
      - DB_PATH=/app/data/autocomply.db
      - EXPORT_DIR=/app/data/exports
    ports:
      - "8001:8001"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: autocomply-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: autocomply-n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  backend_data:
  n8n_data:
